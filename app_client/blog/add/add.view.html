<navigation></navigation>

<div class='container'>
  <page-header content="vm.data.title"></page-header>

  <div class='container'>
    <div role='alert' ng-show='vm.formError' class='alert alert-danger'>{{ vm.formError }}</div>
    <form class='form-horizontal' role='form' ng-submit="vm.onSubmit()">
      <div class='form-group'>
        <label class='col-xs-10 col-sm-2 control-label' for='blogTitle'>Blog Title</label>
      	<div class='col-xs-12 col-sm-10'>
      	  <input ng-model="vm.data.blog.blogTitle" id='blogTitle' class='form-control' name='blogTitle'>
      	</div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label' for='blogText'>Blog Text</label>
      	<div class='col-sm-10'>
      	  <textarea ng-model="vm.data.blog.blogText" id='blogText' class='form-control' name='blogText' rows='5'></textarea>
      	</div>
      </div>
      <div class='pull-right'>
        <a href='blog/list' class='btn btn-default'>Cancel</a>
        <button class='btn btn-primary'>Submit</button>
      </div>
    </form>
  </div>

  <footer-generic></footer-generic>
</div>
