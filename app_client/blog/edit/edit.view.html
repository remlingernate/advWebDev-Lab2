<div class='modal-content'>
  <form role='form' class='form-horizontal' ng-submit="vm.onSubmit()">
    <div class='modal-header'>
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">{{ vm.data.title }}</h4>
    </div>
    <div class='modal-body'>
      <div role='alert' ng-show='vm.formError' class='alert alert-danger'>{{ vm.formError }}</div>
      <div class='form-group'>
        <label class='col-xs-10 col-sm-2 control-label' for='blogTitle'>Blog Title</label>
        <div class='col-xs-12 col-sm-10'>
          <input ng-model="vm.data.blog.blogTitle" id='blogTitle' class='form-control' name='blogTitle' value='{{ vm.data.blog.blogTitle }}'>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label' for='blogText'>Blog Text</label>
        <div class='col-sm-10'>
          <textarea ng-model="vm.data.blog.blogText" id='blogText' class='form-control' name='blogText' rows='5'>{{ vm.data.blog.blogText }}</textarea>
        </div>
      </div>
    </div>
    <div class='modal-footer'>
      <button ng-click="vm.modal.cancel()" type="button" class="btn btndefault">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
